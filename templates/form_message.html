<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
    <h1>留言信息，请留下你的信息</h1>
    <form action="/form/" method="post">
        {% csrf_token %}
        姓名:<input type="text" name="name" placeholder="请输入姓名"/><br>
        邮箱:<input type="text" name="email" /><br>
        联系地址:<input type="text" name="address" /><br>
        留言:<input type="text" name="message" /><br>

        <input type="submit" value="提交" />

    </form>
</body>
</html>
